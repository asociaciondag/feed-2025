      - name: Patricia Portela
        id: patricia
        company: The Office
        role: Creative director
        bio: >-
          A súa traxectoria profesional esténdese ao longo de 28 anos vinculados
          ao deseño gráfico e á

          comunicación. Dende os primeiros pasos como deseñadora junior en
          Santiago de Compostela até a

          etapa actual como directora de arte en Costa, estudo de deseño da
          Coruña, foi tecendo un percorrido

          por axencias como BAP & Conde, Idea Creatividad ou Imaxe, asumindo
          proxectos para clientes

          institucionais e privados como Xunta de Galicia, Turismo de Galicia,
          Xacobeo, Estrella Galicia, Inditex ou

          Abanca. No 2015 co-fundou The Office, estudo que se consolidou como
          referente da comunicación

          cultural con proxectos para o Teatro Pavón Kamikaze (Premio Nacional
          de Teatro 2017), Cineuropa,

          Festival Noroeste Estrella Galicia ou a Deputación da Coruña, ademais
          de campañas para a

          Comunidade e o Concello de Madrid ou o Ministerio de Cultura. Entre os
          recoñecementos recibidos

          están o primeiro premio no Maratón Stone Laus 2001, dous premios de
          carteis con perspectiva de

          xénero (2010 e 2018) e finalista nos Premios Paraguas na categoría de
          Creatividade no ano 2018.
