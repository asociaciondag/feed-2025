  - type: text
    theme: is-secondary width-full box-fill
    columns: false
    text: >-
      O FEED é un evento bianual que organiza a Asociación Galega de Deseño,
      para achegarse á actualidade das disciplinas do deseño e das persoas que
      traballan nelas, transladando o interese aos sectores formativo,
      profesional, empresarial e social.


      Queremos que o FEED continúe a ser lugar de encontro para as persoas que
      formamos o ecosistema do deseño, con relatorios e propostas para coñecer
      traxetorias, experiencias e a forma de traballar de compañeiros e
      compañeiras de profesión, e que sirva de inspiración, cuestionamento ou
      reafirmación do noso camiño.


      Esta 8º edición non sería posible sen o apoio directo de AGADIC e a
      colaboración de empresas e entidades locais.
  - type: text
    title: Diálogos para sinerxias
    theme: is-primary width-full box-fill
    columns: false
    text: >-
      Este ano a DAG abre un espazo de diálogo e encontro para que empresas

      de diferentes sectores e profesionais do deseño intercambien coñecemento e
      experiencias, para fortalecer a conexión entre o sector produtivo e o
      sector do deseño. Breves exposicións

      introdutorias darán paso ao diálogo e o intercambio de opinións entre as
      persoas asistentes.


      A DAG conta co apoio do IGAPE para levar a cabo esta actividade.
  - type: text
    title: OFF FEED
    theme: is-primary width-full box-fill
    columns: false
    text: |-
      Pola súa banda, o estudantado de deseño e as asociadas DAG poderán
      desfrutar do OFF FEED. Amais da presentación de proxectos de alumnado
      das escolas, que vén sendo habitual, neste foro o venres pola mañá
      presentaranse iniciativas moi interesantes que amplían os nosos
      coñecementos sobre licenzas tipográficas e os seus usos, sistemas de
      comunicación accesibles e lexibles, arquivos dixitais de deseño ou a
      integración de perspectiva de xénero nos proxectos profesionais.
